<template>
	<lightning-card title="Secure Note" icon-name="action:new_notebook">
	<div class="slds-m-left_small">
		<lightning-record-form fields={allFields} mode="readonly" record-id={recordId} object-api-name={objectName}>
		</lightning-record-form>
		<div class="slds-text-title slds-m-top_x-small slds-m-left_xx-small slds-m-bottom_xx-small">Body</div>
		<template if:false={isDecrypted}>
			<p><lightning-button label="Reveal" onclick={decrypt}></lightning-button></p>
		</template>	
		<template if:true={isDecrypted}>
				<p class="slds-m-left_xx-small">{decryptedNote}</p>
		</template>	
	</div>
	</lightning-card>
</template>
